<div class="blackbg"></div>
<div class="space"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="card col-12 col-md-6">
      <div class="card-body somemargin">
        <div class="title row justify-content-center">
          Sign In
        </div>
        <div class="body">
          <form>
          	<div class="form-group">
            	<label>Email</label>
             	<input type="email" class="form-control" [(ngModel)]="user.email" name="email_login">
							<small *ngIf="error == 1" class="form-text text-muted">User not found</small>
							<small *ngIf="error == 2" class="form-text text-muted">Email is not valid</small>
            </div>
            <div class="form-group">
            	<label>Password</label>
            	<input type="password" class="form-control" [(ngModel)]="user.password" name="password_login">
            <!--
							<small class="form-text text-muted"><a>Forgot your password?</a></small>
            -->
            </div>
            <div class="row justify-content-center">
              <button type="submit" class="btn btn-primary fontsize col-4" (click)="login()">Sign In</button>
            </div>
            <div class="row justify-content-center">
              <a class="col-2" routerLink="/register">Sign Up</a>
            </div>
            <!--
            <div class="row justify-content-center">
              <p class="fontsize">o</p>
            </div>
            <div class="row justify-content-center">
              <button class="btn btn-primary col-6">
                <i class="fa fa-github"></i> Login with Github
              </button>
            </div>
            <div class="row justify-content-center">
              <button class="btn btn-google col-6">
                <i class="fa fa-google"></i> Login with Google
              </button>
            </div>
            <div class="row justify-content-center">
              <button class="btn btn-facebook col-6">
                <i class="fa fa-facebook"></i> Login with Facebook
              </button>
            </div>
            -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
