<div class="blackbg"></div>
<div class="space"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="card col-12 col-md-6">
      <div class="card-body">
        <div class="title row justify-content-center">
          Sign Up
        </div>
        <div class="body">
          <form>
          	<div class="form-group">
            	<label>Name</label>
             	<input type="text" class="form-control" [(ngModel)]="user.name" name="name_register">
            </div>
          	<div class="form-group">
            	<label>Email</label>
             	<input type="email" class="form-control" [(ngModel)]="user.email" name="email_register">
							<small *ngIf="error == 1" class="form-text text-muted">Email is not valid</small>
            </div>
            <div class="form-group">
            	<label>Password</label>
            	<input type="password" class="form-control" [(ngModel)]="user.password" name="password_register">
							<small *ngIf="error == 2" class="form-text text-muted">Password must have 8 to 30 characters</small>
							<small *ngIf="error == 3" class="form-text text-muted">Password must have at least an uppercase and a number</small>
            </div>
            <div class="row justify-content-center">
              <button type="submit" class="btn btn-primary fontsize col-4" (click)="signup()">Sign Up</button>
            </div>
            <div class="row justify-content-center">
              <a class="col-2">Sign In</a>
            </div>
            <div class="row justify-content-center">
              <p class="fontsize">o</p>
            </div>
            <div class="row justify-content-center">
              <button class="btn btn-primary col-6">
                <i class="fa fa-github"></i> Sign Up with Github
              </button>
            </div>
            <div class="row justify-content-center">
              <button class="btn btn-google col-6">
                <i class="fa fa-google"></i> Sign Up with Google
              </button>
            </div>
            <div class="row justify-content-center">
              <button class="btn btn-facebook col-6">
                <i class="fa fa-facebook"></i> Sign Up with Facebook
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
