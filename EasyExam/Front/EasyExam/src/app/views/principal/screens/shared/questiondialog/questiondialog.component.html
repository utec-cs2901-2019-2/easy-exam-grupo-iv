<div class="crd unselect">
  <div class="card-header card-header-text card-header-primary">
    <div class="card-text">
      <h4 class="card-title">Score: {{ data.score }}</h4>
    </div>
  </div>
  <div class="card-body">
    <h4 class="card-title">Description</h4>
    <div class="row">
      {{ data.description }}
    </div>
    <h4 class="card-title">Answer</h4>
    <div class="row">
      {{ data.answer }}
    </div>
  </div>
</div>
