<app-navbar></app-navbar>
<div class="correct unselect">
  <div class="col-12 d-flex justify-content-center">
    <div class="col-8">
      <form>
        <div class="form-group">
          <label>Problem</label>
          <textarea [(ngModel)]="question.description" name="descripcion" class="form-control" rows="15"></textarea>
        </div>
        <div class="form-group">
          <label>Answer</label>
          <textarea [(ngModel)]="question.answer" name="answer" class="form-control" rows="05"></textarea>
        </div>
        <div class="form-group row">
          <div class="form-group col-6">
            <label>Category</label>
            <select class="form-control selectpicker" data-style="btn btn-link" name="cat" [(ngModel)]="category" (change)="clear()">
              <option selected>Select an option</option>
              <option *ngFor="let cat of http.categories" [ngValue]="cat">{{ cat.name }}</option>
            </select>
          </div>
          <mat-form-field class="form-group col-6">
            <label>Subcategory</label>
            <mat-select [(ngModel)]="question.Subcategory" multiple>
              <mat-option *ngFor="let cat of category.subcategories" (click)="push(cat.name)" [value]="cat.name">{{cat.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <button type="submit" class="btn btn-primary" (click)="savequestion()">Save</button>
      </form>
    </div>
  </div>
</div>
